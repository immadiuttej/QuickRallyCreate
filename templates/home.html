<!DOCTYPE html>
<html>
<head>
    <title>Rally Integration</title>
</head>
<body>
    <h1>Create User Stories and Tasks in Rally</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="api_key" placeholder="API Key" required><br>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="text" name="workspace" placeholder="Workspace" required><br>
        <input type="text" name="project" placeholder="Project" required><br>
        <input type="file" name="file" accept=".xlsx" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
